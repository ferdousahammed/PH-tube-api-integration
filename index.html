<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter lg:mx-[4.167%] mx-5 mt-5 space-y-6">
    <header class="space-y-5">
      <nav class="grid lg:grid-cols-3 grid-cols-2 grid-flow-row">
        <div class="max-w-44">
          <img class="w-full" src="./images/Logo.png" alt="" srcset="" />
        </div>
        <div class="justify-self-center hidden lg:inline-block">
          <button onclick="handleSortByViewClick()" class="btn px-5">
            Short By View
          </button>
        </div>
        <div class="justify-self-end">
          <button class="btn bg-red-600 text-white hover:bg-red-300 px-5">
            Blog
          </button>
        </div>
      </nav>
      <hr />
      <div class="lg:hidden flex justify-center">
        <button onclick="handleSortByViewClick()" class="btn px-5">
          Short By View
        </button>
      </div>
      <div
        id="category-btn-container"
        class="flex flex-wrap justify-center gap-6"
      ></div>

      <div id="loading-gif" class="justify-center hidden py-20">
        <span class="loading loading-spinner text-error loading-lg"></span>
      </div>
    </header>
    <main>
      <section id="card-container" class=""></section>
      <section id="no-content" class="hidden items-center flex-col gap-5 mt-5">
        <div><img src="./images/sorry.svg" alt="" /></div>
        <h4 class="lg:text-3xl text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h4>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
